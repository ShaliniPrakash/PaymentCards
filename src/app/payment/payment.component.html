<body>
    <div class="main">
        <h1>Payment</h1>
        <div class="content">

            <script src="js/easyResponsiveTabs.js" type="text/javascript"></script>
            <script type="text/javascript">
                $(document).ready(function () {
                    $('#horizontalTab').easyResponsiveTabs({
                        type: 'default', //Types: default, vertical, accordion           
                        width: 'auto', //auto or any width like 600px
                        fit: true   // 100% fit in a container
                    });
                });

            </script>
            <div class="sap_tabs">
                <div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
                    <div class="pay-tabs">
                        <h2>Select Payment Method</h2>
                        <ul class="resp-tabs-list">
                            <li class="resp-tab-item resp-tab-active" aria-controls="tab_item-0" role="tab">
                                <a routerLink="creditdebit">
                                    <span>
                                        <label class="pic1">                                            
                                        </label>
                                        Credit Card
                                    </span>
                                </a>
                            </li>
                            <li class="resp-tab-item resp-tab-active" aria-controls="tab_item-1" role="tab">
                                <a routerLink="netbanking">
                                   <span>
                                        <label class="pic3">
                                        </label>
                                        Net Banking
                                   </span>
                                </a>
                            </li>
                            <li class="resp-tab-item resp-tab-active" aria-controls="tab_item-2" role="tab">
                                <a routerLink="wallets">
                                <span>
                                    <label class="pic4">
                                    </label>
                                    Wallets
                                </span>
                                </a>
                            </li>
                            <li class="resp-tab-item resp-tab-active" aria-controls="tab_item-3" role="tab">
                               <a routerLink="creditdebit">
                                <span>
                                    <label class="pic2">

                                </span>
                               </a>
                            </li>
                            <div class="clear"></div>
                        </ul>
                    </div>
                </div>
            </div>
            <router-outlet></router-outlet>
        </div>
